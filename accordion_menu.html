  <body>

    <button onclick="toggle()">Click Me</button>
    <p id="text"></p>
    <script>
      var status;
      function toggle() {
        status == 1 ? (status = 0) : (status = 1);
        status == 1
          ? (document.getElementById("text").innerHTML =
              "Here comes the description.")
          : (document.getElementById("text").innerHTML = "");
      }
    </script>
  </body>
